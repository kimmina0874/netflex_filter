<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title data-i18n="popupTitle"></title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 13px;
        width: 260px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        min-height: 90px;
        resize: vertical;
      }
      button {
        margin-top: 8px;
        width: 100%;
        padding: 6px 0;
        border: none;
        background: #e50914;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        margin-top: 6px;
        color: #555555;
        font-size: 11px;
      }
      .status {
        margin-top: 6px;
        font-size: 12px;
      }
      .status.ok {
        color: #0a7c2f;
      }
      .status.error {
        color: #c0392b;
      }
      .match-mode {
        margin-top: 8px;
      }
      .match-mode label {
        margin-bottom: 4px;
      }
      .match-mode select {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="popupTitle"></h1>
    <section>
      <label>
        <input type="checkbox" id="tool-netflix-hider" />
        <span data-i18n="enableTool"></span>
      </label>
    </section>
    <hr />
    <h1 data-i18n="hiddenTitlesTitle"></h1>
    <label for="titles" data-i18n="hiddenTitlesLabel">
    </label>
    <textarea id="titles"></textarea>
    <div class="match-mode">
      <label for="match-mode" data-i18n="filterModeLabel"></label>
      <select id="match-mode">
        <option value="contains" data-i18n="modeContains"></option>
        <option value="exact" data-i18n="modeExact"></option>
      </select>
    </div>
    <button id="save" data-i18n="saveBtn"></button>
    <div class="hint" data-i18n="hintText">
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
